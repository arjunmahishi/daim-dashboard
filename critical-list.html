    <script>
        var url = "https://daimler-backend.herokuapp.com/api/parts/?ordering=-status";

        var data = [];
        var json;

        var token = "3d35519e0f437d19e8f625c143bb63a7989753a8";

        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();

        if (dd < 10) {
            dd = '0' + dd
        }

        if (mm < 10) {
            mm = '0' + mm
        }

        date = yyyy + '-' + mm + '-' + dd;

        var ctx = document.getElementById('myChart').getContext('2d');
        getData();

        console.log("hi" + data[0]);



        function getData() {
            fetch(url + "&short_on=" + date, {
                method: "get",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'Authorization': 'Token ' + token
                }
            }).then(function(response) {
                if (response.ok) {
                    response.json().then(function(data) {
                        json = data;
                        console.log(json);
                        dataForChart(json);


                    });
                } else {
                    console.log('Network request failed with response ' + response.status + ': ' + response.statusText);
                }
            });
        }

        function dataForChart(json) {
            var partnumber = [];
            var quantityAvailable = [];
            var plannedVehicleQuantity = [];
            var dicv = [];

            for (var i = 0; i < json.length; i++) {

                for (var prop in json[i]) {
                    if (prop == 'part_number')
                        partnumber.push(json[i][prop]);

                    else if (prop === 'quantity')
                        quantityAvailable.push(json[i][prop]);

                    else if (prop === 'eta_dicv')
                        dicv.push(json[i][prop]);

                    else if (prop === 'planned_vehicle_qty')
                        plannedVehicleQuantity.push(json[i][prop]);




                }

            }
            var chart = new Chart(ctx, {
                // The type of chart we want to create
                type: 'bar',

                // The data for our dataset
                data: {
                    labels: partnumber,
                    datasets: [{
                            label: "Quantity Avl",
                            backgroundColor: 'rgb(255, 99, 132)',
                            borderColor: 'rgb(255, 99, 132)',
                            data: quantityAvailable,
                        },
                        {
                            label: "Planned Vehile Qty",
                            backgroundColor: 'rgb(200, 200, 136)',
                            borderColor: 'rgb(200, 200, 136)',
                            data: plannedVehicleQuantity,
                        },
                        {
                            label: "DICV",
                            backgroundColor: 'rgb(105, 108, 136)',
                            borderColor: 'rgb(105, 108, 136)',
                            data: dicv,
                        }
                    ],
                },

                // Configuration options go here
                options: {
                    responsive: "true",
                    layout: {
                        padding: {
                            left: 20,
                            right: 20,
                            top: 10,
                            bottom: 10
                        }
                    }
                }
            });
        }

    </script>
