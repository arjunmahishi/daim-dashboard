<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="background-color: #424242;">
        <!--Import jQuery before materialize.js-->
         <script src="checktoken.js"></script>
        <nav>
            <div class="nav-wrapper" style="background-color: #00897b;">
                <a href="index.html" class="brand-logo" style="margin-left: 12px;">Daimler</a>
            </div>
        </nav>


        <div class="col s12 m6" id="date-selection">
            <div class="card teal lighten-2" style="cursor: pointer;">
                <div class="card-content white-text">
                    <span class="card-title" style="text-align: center;" id="day">Today</span>
                    <p style="text-align: center" id="date">10/19/2017<br/>
                        45 parts delayed!</p>
                </div>
            </div>
        </div>


        <div class="col s12 m6" style="display: none;" id="date-choices">
          <div class="card teal lighten-2">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <form action="#">
                <p>
                  <input class="with-gap" name="dates" type="radio" id="test1" />
                  <label for="test1" style="color: white;" id="day-1"></label>
                </p>
                <p>
                  <input class="with-gap" name="dates" type="radio" id="test2" />
                  <label for="test2" style="color: white;" id="day-2"></label>
                </p>
                <p>
                  <input class="with-gap" name="dates" type="radio" id="test3"  />
                  <label for="test3" style="color: white;" id="day-3"></label>
                </p>
              </form>
            </div>
            <div class="btn" id="apply-btn">
              <a href="#" style="color: white;">Apply</a>
            </div>
          </div>
        </div>


        <div class="container">
            <div class="col s12 m6">
                <div class="card hoverable">
                    <div class="card-content black-text">
                        <span class="card-title" style="text-align: center;">Shop Type:</span>
                        <div class="card-container">
                            <ul class="collapsible popout" data-collapsible="accordion">
                                <li id="list-item">
                                    <div class="collapsible-header red lighten-1"><i class="material-icons">settings</i>
                                        <ul id="part-details">
                                        <li>Supplier name:</li>
                                        <li>Part No:</li>
                                        </ul>
                                        </div>
                                    <div class="collapsible-body" style="text-align: center;"><span></span></div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>






        <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
        <script src="parts.js"></script>
        <!-- <script>
            $(document).ready(function(){
                $('.collapsible').collapsible();
            });
        </script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>
