<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->

        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo" style="margin-left: 12px;">Daimler</a>
            </div>
        </nav>

        <div class="col s12 m6">
            <div class="card blue-grey darken-1" style="cursor: pointer;">
                <div class="card-content white-text">
                    <span class="card-title" style="text-align: center;">Today</span>
                    <p style="text-align: center">10/19/2017<br/>
                        45 parts delayed!</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col s12 m6">
                <div class="card hoverable">
                    <div class="card-content black-text">
                        <span class="card-title" style="text-align: center;">Transmission:</span>
                        <div class="card-container">
                            <ul class="collapsible popout" data-collapsible="accordion">
                                <li id="list-item">
                                    <div class="collapsible-header red lighten-1"><i class="material-icons">settings</i>Supplier name:<br/>Part No:</div>
                                    <div class="collapsible-body" style="text-align: center;"><span></span></div>
                                </li>
                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer class="page-footer">
            <div class="footer-copyright">
                <div class="container">
                    Â© 2014 Copyright Text
                    <a class="grey-text text-lighten-4 right" href="https://www.daimler.com/en/">Daimler website</a>
                </div>
            </div>
        </footer>



        <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.collapsible').collapsible();
            });
        </script>
        <script src="parts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>
