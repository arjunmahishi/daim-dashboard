<!DOCTYPE html>
<html>

    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body id="bod" style="background: url(resources/images/background.png);">
        <!--Import jQuery before materialize.js-->
        <ul id="slide-out" class="side-nav fixed">
            <li>
                <div class="user-view">
                    <div class="background" style="background-color: #c0c0c0;">
                    </div>
                    <img class="circle" src="resources/images/user.png">
                    <a href="#!name"><span id= "uname" class="name">John Doe</span></a>
                    <a href="#!email"><span id ="uemail" class="email">jdandturk@gmail.com</span></a>
                </div>
            </li>
            <li><a href="#!" id= "sos-nav">SOS</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a href="#!" id= "critical-list-nav" >Critical List</a></li>
            <li><a href="#!" id= "mdt-nav" >MDT</a></li>
            <li><a href="#!" id= "hdt-nav" >HDT</a></li>
            <li><a href="#!" id= "axle-nav">Axle</a></li>
            <li><a href="#!" id= "casting-and-forging-nav">Casting and forging</a></li>
            <li><a href="#!" id="transmission-nav" >Transmission</a></li>
            <li>
                <div class="divider"></div>
            </li>
            <li><a class="subheader">Account</a></li>
            <li><a class="waves-effect" href="#!" id= "logout-nav">Logout</a></li>
        </ul>
        <script src="/resources/js/checktoken.js"></script>
        <nav>
            <div class="nav-wrapper" style="background-color: #00677F;">
                <a href="select.html" class="brand-logo" style="margin-left: 12px;">Daimler</a>
                <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
            </div>
        </nav>
        <div style="text-align: center; display: none;" id="loader">
            <div class="preloader-wrapper active" style="align-items: center;">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class=container id="upimage">
            <form action="#">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Click to Upload</span>
                        <input type="file" onchange="readURL(this);" id="file-select" name="media" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="container" id= "urpicture">

            <div class="row" style="margin-bottom: 0px;">
                <div class="col s12 m6">
                    <div class="card white hoverable" style="margin: auto;">
                        <div class="card-content black-text">
                            <span class="card-title">Your file:</span>
                            <img src="http://placehold.it/180" alt="your image" id="blah" class="responsive-img">
                            <br/>
                            <div class="row" style="margin-bottom: 0px;">
                                <form class="col s12" method="POST" id="file-form">
                                    <div class="row" style="margin-bottom: 0px;">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                                            <label for="textarea1" style="color: white;">Enter description here!</label>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom: 0px;">
                                        <div class="input-field col s12" style="color: white;">
                                            <select multiple>
                                                <option value="" disabled selected >Choose users</option>
                                                <option value="1">Option 1</option>
                                                <option value="2">Option 2</option>
                                                <option value="3">Option 3</option>
                                            </select>
                                            <label style="color: white;">Subscription for users</label>
                                        </div>
                                    </div>
                                    <br/>
                                    <div>
                                        <button type="submit" id="upload-button" class="btn" style="margin-top: 5px;">Upload</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/resources/js/sos-upload.js"></script>
        <script src="/resources/js/navbar.js"></script>
        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        $('#blah')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script>
            $(document).ready(function() {
                $(".button-collapse").sideNav();
                $('select').material_select();
            });
            $('.button-collapse').sideNav({
                menuWidth: 230, // Default is 300
                edge: 'left', // Choose the horizontal origin
                closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
                draggable: true, // Choose whether you can drag to open on touch screens,

            });

        </script>
        <script>
            $(document).ready(function () {
                window.history.pushState('https://daimler-frontend.netlify.com/sos-dashboard.html','back page','https://daimler-frontend.netlify.com/sos-dashboard.html');
                window.history.pushState('https://daimler-frontend.netlify.com/sos-upload.html','back page','https://daimler-frontend.netlify.com/sos-upload.html');
                window.addEventListener("popstate", function(e){
                    if(document.URL.indexOf("https://daimler-frontend.netlify.com/sos-dashboard.html")>=0){document.location.href=document.location}

                });
            });
        </script>
    </body>

</html>
