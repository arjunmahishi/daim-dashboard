<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body style="background-color: #424242;">
        <!--Import jQuery before materialize.js-->
        <!-- <script src="checktoken.js"></script> -->
        <nav>
            <div class="nav-wrapper" style="background-color: #00897b;">
                <a href="index.html" class="brand-logo" style="margin-left: 12px;">Daimler</a>
            </div>
        </nav>
        <div class=container>
            <form action="#">
                <div class="file-field input-field" >
                    <div class="btn">
                        <span>Upload Image</span>
                        <input type="file" onchange="readURL(this);" id="file-select" name="media" multiple>
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
            </form>
        </div>
        <div class="container">

            <div class="row">
                <div class="col s12 m6" >
                    <div class="card white hoverable" style="margin: auto;"  >
                        <div class="card-content black-text">
                            <span class="card-title">Your Picture:</span>
                            <img src="http://placehold.it/180" alt="your image" id="blah" class="responsive-img">
                            <br/>
                            <div class="row">
                                <form class="col s12" method = "POST" id="file-form">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                                            <label for="textarea1" style="text-decoration-color: aliceblue">Enter description here!</label>
                                        </div>
                                    </div>
                                    <div >
                                        <button type="submit" id="upload-button" class="btn" style="margin-top: 5px;">Upload</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="sos-upload.js"></script>
        <script> function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }</script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    </body>
</html>
